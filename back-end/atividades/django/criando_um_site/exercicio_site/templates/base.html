<!DOCTYPE html>
<html lang="en">
<head>

    {% load bootstrap5 %}

</head>
<body>

    
    <header>
        <nav class = "container-fluid">
            <div class = 'nav bg-dark text-white  fixed-top justify-content-center '>
                <img src="../static/img/images_logo_site.png" alt="imagem da logo do site" class="logo" >
                {% block nav %}
                
                {% endblock %}

            </div>
        </nav>
        <nav class="navbar bg-secondary mt-5 navbar-expand-lg">
            <ul class="navbar-nav d-grid nav-item  d-flex flex-row" >

                    <button class="btn btn-secondary btn-block">

                    </button>
                </li>

                <li class="nav-item">

                    <a href="/servicos/" class="nav-link text-body">servi√ßos</a>

                </li>
                
                <li class="nav-item">

                        <a href="/contatos/" class="nav-link text-body">contatos</a>
                    </button>
                </li>

                    <button class="btn btn-secondary btn-block">

                    </button>
                </li>

            </ul>
        </nav>
    </header>


    <main>
        <div class="justify-content-center align-middle">
            {% block main %}
            {% endblock %}
        </div>
    </main>

    <footer class="navbar bg-secondary fixed-bottom justify-content-center" >
        <div>
            {% block content %}
                <p>todos os direitos reservados</p>
            {% endblock %}
        </div>
    </footer>

</html>
